<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=*, initial-scale=1.0">
    <title>Créer Compte</title>
</head>
<body>
    <h1>CREER UN COMPTE</h1><BR></BR>
    <form action="#" method="post">
        <label for="username">Nom d'utilisateur:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="img">Photo de profil:</label><br>
        <input type="file" id="img" name="img"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Mot de passe:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Confirmer le mot de passe:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <label for="tel_num">Numéro de téléphone:</label><br>
        <input type="tel" id="tel_num" name="tel_num" required><br><br>

        <label for="ville">Ville:</label>
        <select name="ville" id="ville">
            <option value="Ariana">Ariana</option>
            <option value="Beja">Beja</option>
            <option value="Ben Arous">Ben Arous</option>
            <option value="Bizerte">Bizerte</option>
            <option value="Gabes">Gabes</option>
            <option value="Gafsa">Gafsa</option>
            <option value="Jendouba">Jendouba</option>
            <option value="Kairouan">Kairouan</option>
            <option value="Kasserine">Kasserine</option>
            <option value="Kebili">Kebili</option>
            <option value="Kef">Kef</option>
            <option value="Mahdia">Mahdia</option>
            <option value="Manouba">Manouba</option>
            <option value="Medenine">Medenine</option>
            <option value="Monastir">Monastir</option>
            <option value="Nabeul">Nabeul</option>
            <option value="Sfax">Sfax</option>
            <option value="Sidi Bouzid">Sidi Bouzid</option>
            <option value="Siliana">Siliana</option>
            <option value="Sousse">Sousse</option>
            <option value="Tataouine">Tataouine</option>
            <option value="Tozeur">Tozeur</option>
            <option value="Tunis">Tunis</option>
            <option value="Zaghouan">Zaghouan</option>
        </select><br><br>
        
        <label for="adresse">Adresse:</label><br>
        <input type="text" id="adresse" name="adresse" required><br><br>

        <label for="code_postal">Code Postal:</label><br>
        <input type="text" id="code_postal" name="code_postal" required><br><br>


        <input type="submit" value="Créer">
        


    </form>
</body>
</html>
